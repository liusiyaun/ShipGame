<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Document</title>
  <script>
  function init() {
    var str = "i'm fine thanks and u!";

    //length 属性，获取字符串的长度
    document.write(str.length);
    document.write("<br>");

    //indexOf() 方法，查询目标字符串，返回第一个符合条件的字符串位置
    document.write(str.indexOf('and'));
    document.write("<br>");

    //substring( ）方法，截取字符串"and"
    document.write(str.substring(16,19));
    document.write("<br>");

    var strToCut = "thanks";

    var startIndex = str.indexOf(strToCut);
    var endIndex = startIndex + strToCut.length;

    document.write(str.substring(startIndex,endIndex));

    var arrStr = "100]90]90]85]23]74]58]56]80";

    var vals = arrStr.split("]");
    document.write(vals[7]);
    
  }
  window.onload = init;
  </script>
</head>

</body>

</html>
